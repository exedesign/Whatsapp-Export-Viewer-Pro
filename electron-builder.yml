appId: com.whatsappviewer.tr
productName: "WhatsApp Chat Viewer TR"
directories:
	output: dist
	buildResources: build

files:
	- "!.git"
	- "!.github"
	- "!.vscode"
	- "!node_modules/@types"
	- "!**/*.map"
	- "!scripts"
	- "!.electron-app" # electron-packager staging kullanılmıyor; prep-electron scripti zaten staging üretir

asar: true

win:
	target:
		- nsis
	icon: icon.ico
	artifactName: "${productName} Setup ${version}.${ext}"
nsis:
	oneClick: false
	perMachine: false
	allowElevation: true
	allowToChangeInstallationDirectory: true
	artifactName: "${productName} Setup ${version}.${ext}"

mac:
	category: public.app-category.productivity
	target:
		- dmg
		- zip
	artifactName: "${productName}-${version}-mac-${arch}.${ext}"
	# icon.icns dosyasını build/ içine koymanız gerekir (henüz yoksa dönüştürüp ekleyin)
	icon: build/icon.icns

dmg:
	artifactName: "${productName}-${version}.dmg"
	backgroundColor: "#0b141a"

publish: null

extraMetadata:
	main: main.js
